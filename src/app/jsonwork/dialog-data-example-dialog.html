<h1 mat-dialog-title >Edit User - ID: {{data.id}}</h1>
<mat-dialog-content>
  <div class="example-container">
  <!--
    <h4>Full Name: {{data.fName}} {{data.lName}}</h4>
    <p>Email: {{data.email}}</p>
    <p>Gender: {{data.gender}}</p>
    <p>IP: {{data.ip}}</p>-->
  <mat-form-field>
    <input matInput [(ngModel)]="data.fName">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.lName">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.gender">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ip">
  </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="accent" >Save</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
