<section class="signup-form">

  <form fxLayout="column" fxLayoutAlign="center center" >
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             ngModel
             name="email"
             email
             required
      >
    </mat-form-field>

    <mat-form-field>
      <input type="password"
             matInput
             placeholder="Your password"
             ngModel
             name="password"
      >
    </mat-form-field>
    <button type="button" mat-raised-button color="primary">Submit</button>

  </form>
</section>
